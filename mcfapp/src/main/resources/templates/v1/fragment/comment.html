<div class="card" th:fragment="comment" th:each="comment: ${data.comments}" style="margin-bottom:5px;">
	<div class="card-body">
		<h5 class="card-title" th:text="${comment.name}"></h5>
		<p class="card-text">
		<div>
			<span>ユーザ：</span>
			<span th:utext="${comment.userid}"></span>
		</div>
		<div>
			<span>タイムスタンプ：</span>
			<span th:utext="${comment.timestamp}"></span>
		</div>
		<div>
			<span>ステータス：</span>
			<span th:utext="${comment.status}"></span>
		</div>
		<div>
			<span>プルーフ：</span>
			<span th:utext="${comment.validateproof}"></span>
		</div>
		<div>
			<span>ハッシュ値：</span>
			<span th:utext="${comment.shorthash}"></span>
		</div>
		<div>
			<span>プレハッシュ値：</span>
			<span th:utext="${comment.shortprevhash}"></span>
		</div>
		</p>
	</div>
</div>
