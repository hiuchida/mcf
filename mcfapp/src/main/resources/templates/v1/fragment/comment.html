<div class="card" th:fragment="comment" th:each="comment: ${data.comments}" style="margin-bottom:5px;">
	<div class="card-body">
		<h5 class="card-title" th:text="${comment.content}"></h5>
		<p class="card-text">
		<div>
			<span>ハッシュ値：</span>
			<span th:utext="${comment.hash}"></span>
		</div>
		<div>
			<span>プレハッシュ：</span>
			<span th:utext="${comment.prehash}"></span>
		</div>
		</p>
	</div>
</div>
