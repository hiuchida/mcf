<div class="card" th:fragment="topic" th:each="topic: ${topics}" style="margin-bottom:5px;" th:attr="onclick='moveTopic(\'' + ${topic.id} + '\');'">
	<div class="card-body">
		<h5 class="card-title" th:text="${topic.name}"></h5>
		<p class="card-text">
		<div>
			<span>サイト：</span>
			<span th:utext="${topic.url}"></span>
		</div>
		<div>
			<span>タイムスタンプ：</span>
			<span th:utext="${topic.timestamp}"></span>
		</div>
		<div>
			<span>コメント件数：</span>
			<span th:utext="${topic.listsize}"></span>
		</div>
		<div>
			<span>プルーフ：</span>
			<span th:utext="${topic.validateproof}"></span>
		</div>
		<div>
			<span>ハッシュ値：</span>
			<span th:utext="${topic.shorthash}"></span>
		</div>
		<div>
			<span>プレハッシュ値：</span>
			<span th:utext="${topic.shortprevhash}"></span>
		</div>
		</p>
	</div>
</div>

			<span>プルーフ：</span>
			<span th:utext="${archive.validateproof}"></span>
		</div>
		<div>
			<span>ハッシュ値：</span>
