<html layout:decorator="v1/common/layout" th:with="authentication=false" xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="ログイン"></title>
</head>

<body>
<div class="container" layout:fragment="layout-content">
	<div th:if="${error}" class="alert alert-danger fixed-top" role="alert">
		<strong>ログインに失敗しました: </strong>ユーザが存在しないか、パスワードが間違っています。
	</div>

	<h1 style="padding-top:30px;">ログイン</h1>
	<p>ユーザを選択して、ログインボタンを押してください。</p>
	<div class="jumbotron" style="padding:32px;">
		<form action="" th:action="@{/login}" method="post" name="login">
			<div class="form-group">
				<label for="uid"><strong>ユーザID</strong></label>
			</div>
			<div class="form-group">
				<input type="radio" name="uid" id="uid" value="testuser1" checked="checked"/>testuser1
			</div>
			<div class="form-group">
				<input type="radio" name="uid" id="uid" value="testuser2" />testuser2
			</div>
			<div class="form-group">
				<input type="radio" name="uid" id="uid" value="testuser3" />testuser3
			</div>
			<div class="form-group">
				<input type="radio" name="uid" id="uid" value="testuser4" />testuser4
			</div>
			<div class="form-group">
				<input type="radio" name="uid" id="uid" value="testuser5" />testuser5
			</div>
			<div class="form-group">
				<input type="radio" name="uid" id="uid" value="testuser6" />testuser6
			</div>
			<div class="form-group">
				<input type="radio" name="uid" id="uid" value="testuser7" />testuser7
			</div>
			<div class="form-group">
				<input type="radio" name="uid" id="uid" value="testuser8" />testuser8
			</div>
			<div class="form-group">
				<input type="radio" name="uid" id="uid" value="testuser9" />testuser9
			</div>
			<input type="hidden" name="password" id="password" th:value="password"/>
			<input type="hidden" name="redirectUri" id="redirectUri" th:value="${redirectUri}"/>
			<button class="btn btn-primary" type="submit">ログイン</button>
		</form>
	</div>
</div>
</body>
</html>
